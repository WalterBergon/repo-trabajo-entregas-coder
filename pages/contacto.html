<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Wilyx Pickups - Contacto</title>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <a href="../index.html" class="enlace">
                <img src="../assets/logo/logowilyx.png" alt="wilyxpickups" class="logo">
            </a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="pickups.html">Pickups</a></li>
                <li><a href="partes.html">Partes</a></li>
                <li><a href="videos.html">Videos</a></li>
                <li><a class="active" href="contacto.html">Contacto</a></li>
                <li class="search-container">
                    <input type="text" placeholder="Buscar..." class="search-input">
                    <button type="submit" class="search-btn">
                        <i class="fa-solid fa-search"></i>
                    </button>
                    <a href="#" class="cart-btn">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <!-- Formulario de Contacto con bootstrap -->
    <main class="maincontact clase container">
        <section class="sectionContact row justify-content-center">
            <form action="/ruta-del-servidor" method="POST" class="contact-form col-md-8">
                <fieldset class="mb-4">
                    <legend>Información de Contacto</legend>
                    <div class="mb-3">
                        <label for="contact-name" class="form-label">Nombre:</label>
                        <input type="text" id="contact-name" name="name" class="form-control contact-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact-email" class="form-label">Correo Electrónico:</label>
                        <input type="email" id="contact-email" name="email" class="form-control contact-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact-message" class="form-label">Mensaje:</label>
                        <textarea id="contact-message" name="message" rows="4" class="form-control contact-textarea"
                            required></textarea>
                    </div>
                </fieldset>
                <fieldset class="mb-4">
                    <legend>Registro de Usuario</legend>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nombre de Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control contact-input" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" id="password" name="password" class="form-control contact-input"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm-password" class="form-label">Confirmar Contraseña:</label>
                        <input type="password" id="confirm-password" name="confirm-password"
                            class="form-control contact-input" required>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary contact-button">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-left">
                <a href="#"><img src="../assets/logo/logowilyx.png" alt="wilyxpickups" class="footer-logo"></a>
            </div>

            <div class="footer-center">
                <form action="#" method="post" class="newsletter-form">
                    <label for="newsletter">Suscríbete a nuestro newsletter:</label>
                    <input type="email" id="newsletter" name="newsletter" placeholder="Tu correo electrónico">
                    <button type="submit">Suscribirse</button>
                </form>
            </div>

            <div class="footer-right">
                <div class="social-icons">
                    <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
                </div>
                <a href="pages/contacto.html" class="contact-link">Contacto</a>
                <a href="contacto.html" class="back-to-top">Top</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>




</html>
